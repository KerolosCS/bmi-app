<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #555;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required step="0.1" min="21" max="200">

      <label for="height">Height (m):</label>
      <input type="number" id="height" name="height" required step="0.01" min="1.01" max="3">

      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("bmiForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const weight = document.getElementById("weight").value;
      const height = document.getElementById("height").value;

      const url = `/calculate_bmi?weight=${encodeURIComponent(weight)}&height=${encodeURIComponent(height)}`;

      const response = await fetch(url, { method: "POST" });

      const resultDiv = document.getElementById("result");

      if (response.ok) {
        const data = await response.json();
        resultDiv.innerHTML = `BMI: <strong>${data.BMI.toFixed(2)}</strong><br>Message: ${data.Message}`;
      } else {
        const error = await response.json();
        resultDiv.innerHTML = `<span style="color:red;">Error: ${error.detail}</span>`;
      }
    });
  </script>
</body>
</html>
